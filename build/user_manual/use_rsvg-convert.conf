<?xml version="1.0" ?>
<!--
   ====================================================================
   Replace inskcape by rsvg-convert to convert SVG graphics
   ====================================================================
-->
<config xmlns="http://dblatex.sourceforge.net/config">
   <imagedata>
     <converter src="svg" dst="*" docformat="pdf">
       <command>
          rsvg-convert -a -f %(dst)s -o %(output)s %(input)s
       </command>
     </converter>
   </imagedata>
</config>
