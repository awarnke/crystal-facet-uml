<?xml version="1.0" ?>
<!--
   Use rsvg-convert to convert SVG graphics,
   see https://dblatex.sourceforge.net/doc/manual/sec-specs.html#sec-xconf-converter
-->
<config xmlns="http://dblatex.sourceforge.net/config">
   <imagedata>
     <converter src="svg" dst="*" docformat="pdf">
       <command>
          rsvg-convert -a -f %(dst)s -o %(output)s %(input)s
       </command>
     </converter>
   </imagedata>
</config>
